<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'userapp/css/style.css'%}">

<body class="container d-flex align-items-center justify-content-center" style="height:80vh;

background-size: 100%;">
       
    <div class=" rounded" style="background: rgba(166, 189, 167, 0.2); width: 40vw; margin-top: 150px;">
        <form action="" method="post" class="p-5 text-light">
            <h2 class="text-light ltr">SignUp</h2>
            <hr class="" style="height: 5px; width: 85px; background-color:black;">
            {%csrf_token%}
            <div class="mb-3">
                {{form.as_p}}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">signup</button>
            </div>
            <div class="mb-3">
                Already A User <a href="{%url 'signin'%}" class="text-decoration-none text-primary">Login</a>
            </div>
        </form>
    </div>
    <div class="ms-3">
        <h1 class="text-light ltr">
            Hey ! Welcome To Socialmedia Application
        </h1>
    </div>
