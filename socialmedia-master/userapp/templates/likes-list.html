{%extends 'base.html'%}

{%block bodyblock%}

<div class="container">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 mt-5 shadow rounded">
            {%if data%}
            {%for d in data%}
            <h4 class="text-center text-white my-2">{{d.user.username}}</h4>
            {%endfor%}
            {%else%}
            <h4 class="text-center text-white my-2">No Likes</h4>
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
</div>

{%endblock%}
