{%extends 'base.html'%}

{%block bodyblock%}
<div class="container mt-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" name="username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                  </div>
            </form>
            <div class="mt-3">
                {%if data%}
                {%for d in data%}
                <div class="mb-1">
                    <a href="{%url 'user-detail' d.id%}" class="text-light text-decoration-none fs-6">{{d.username}}</a>
                </div>
                {%endfor%}
                {%endif%}
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
